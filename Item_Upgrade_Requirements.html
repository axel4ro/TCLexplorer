<meta charset="UTF-8">
<title>Item Upgrade Requirements</title>

<style>
body { font-family: Arial; background:#111; color:#eee; padding:20px }
select { width:100%; padding:6px; margin:4px 0 }

.wiki-item { background:#f3e8c9; color:#000; margin-bottom:30px; border:2px solid #6b0000 }
.wiki-header { background:#6b0000; color:#fff; padding:6px 10px; font-weight:bold }
.wiki-body { padding:10px }
table {
  border-collapse: collapse;
  margin-top: 10px;
  width: 100%;
}

th, td { border:1px solid #555; padding:6px; text-align:center }
th { background:#3b2b6b; color:#fff }
.table-wrap {
  width: 100%;

}
.header-buttons {
  display:flex;
  gap:10px;
  margin:10px 0;
}

.header-buttons button {
  flex:1;
  padding:10px;
  background:#249c8c;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.card-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
  margin:15px 0;
}

.sub-card {
  background:#1e2230;
  border:1px solid #333;
  border-radius:14px;
  padding:16px;
  cursor:pointer;
  color:#2ff6de;
}

.sub-card:hover {
  background:#20263a;
}



.top-bar {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 12px 0 18px 0;
  flex-wrap: nowrap; /* üî• CHEIA */
}


.back-btn {
  background: #249c8c;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0 14px;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;

  height: 40px;
  display: flex;
  align-items: center;
  text-decoration: none;   /* üî• scoate underline */
}


.search-wrap {
  display: flex;
  align-items: center;
  flex: 1;
  gap: 8px;
  min-width: 0; /* üî• IMPORTANT pentru flex */
}

.search-wrap input {
  flex: 1;
  min-width: 0; /* üî• fƒÉrƒÉ overflow */
  padding: 10px;
  border-radius: 8px;
  background: #1e2230;
  border: 1px solid #333;
  color: #fff;
  font-size: 15px;
  height: 40px;
}

.search-wrap button {
  padding: 0 14px;
  background: linear-gradient(180deg, #2aa997, #249c8c);
  color: #fff;
  border: 1px solid #2a2f42;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  white-space: nowrap;

  height: 40px;
  flex-shrink: 0; /* üî• NU se mic»ôoreazƒÉ / nu urcƒÉ */
  box-shadow: none;
}

@media (max-width: 768px) {

  .wiki-body {
    padding: 8px;
  }

  th, td {
    padding: 5px;
    font-size: 12px;
    white-space: nowrap;
  }

}

.wiki-container {
  max-width: 1400px;     /* üî• ca √Æn prima pozƒÉ */
  margin: 0 auto;       /* üî• CENTRARE */

}

/* Ascunde coloana +0 */
table th:nth-child(2),
table td:nth-child(2) {
  display: none;
}

</style>

<div class="header-buttons">

<div id="subCards"></div>
<div id="wiki"></div>


<script>
function openCategory(cat) {
  activeCategory = cat;
  activeSub = null;

  // üî• reset search c√¢nd schimbƒÉm categoria
  document.getElementById("searchInput").value = "";

  const box = document.getElementById("subCards");
  const wiki = document.getElementById("wiki");

  box.innerHTML = `
    <div class="card-grid">
      ${(subCategories[cat] || []).map(s => `
        <div class="sub-card" onclick="openSub('${s}')">
          ${getSubLabel(s)}
        </div>
      `).join("")}
    </div>
  `;

  wiki.innerHTML = "";
}


function openSub(sub) {
  activeSub = sub;

  // üî• reset search c√¢nd alegem subcategorie
  document.getElementById("searchInput").value = "";

  renderItems();
}


const subCategories = {
  "Armors": [
    "Armour",
    "Suit",
    "Plate",
    "Clothing"
  ],
  "Weapons": [
    "Sword",

const subCategoryRace = {
  "Armour": "Human",
  "Suit": "Beast",
  "Plate": "Undead",
  "Clothing": "Elf"
};
function getSubLabel(name) {
  return subCategoryRace[name]
    ? `${name} (${subCategoryRace[name]})`
    : name;
}


function loadRandomCategoryAndSub() {
  const categories = Object.keys(subCategories);

  // categorie random
  const randomCategory =
    categories[Math.floor(Math.random() * categories.length)];

  const subs = subCategories[randomCategory];
  if (!subs || subs.length === 0) return;

  // subcategorie random
  const randomSub =
    subs[Math.floor(Math.random() * subs.length)];

  // üî• exact ca un click real
  openCategory(randomCategory);
  openSub(randomSub);
}

window.addEventListener("DOMContentLoaded", () => {
  loadRandomCategoryAndSub();
});

let activeCategory = null;
let activeSub = null;

function applySearch() {
  renderItems();
}
document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") applySearch();
});

function goBack() {
  // reset total
  activeCategory = null;
  activeSub = null;
  document.getElementById("searchInput").value = "";

  document.getElementById("subCards").innerHTML = "";
  document.getElementById("wiki").innerHTML = "";
}
function handleSearchInput(input) {
  // auto-capitalize √Æn timp real
  const cursor = input.selectionStart;
  input.value = capitalizeWords(input.value);
  input.setSelectionRange(cursor, cursor);

  // live search
  renderItems();
}

function safe(v) {
  return (v === undefined || v === null || v === "") ? "-" : v;
}
function capitalizeWords(str) {
  return str
    .toLowerCase()
    .replace(/\b\w/g, char => char.toUpperCase());
}

function renderItems() {
  const wiki = document.getElementById("wiki");
  const q = document.getElementById("searchInput").value.toLowerCase();

  wiki.innerHTML = "";

  // üî• DACƒÇ existƒÉ search ‚Üí ignorƒÉm categoria activƒÉ
  const useCategoryFilter = q === "";


  items.forEach(it => {
  if (useCategoryFilter) {
  if (activeCategory && it.category !== activeCategory) return;
  if (activeSub && it.subCategory !== activeSub) return;
}


    if (
      q &&
      !it.name.toLowerCase().includes(q) &&
      !String(it.level).includes(q)
    ) return;

    const hasItem2 = it.upgrades.some(u => safe(u.item2) !== "-");

    wiki.innerHTML += `
      <div class="wiki-item">
        <div class="wiki-header" onclick="this.parentElement.classList.toggle('active')">
          Level ${it.level} ${it.name}
        </div>
<div class="wiki-body">
  Socket: ${safe(it.socket)}

  <div class="table-wrap">
    <table>
      <tr>
              <th></th>
              ${it.upgrades.map((_, i) => `<th>+${i}</th>`).join("")}
            </tr>
            <tr>
              <th>Curse</th>
              ${it.upgrades.map(u => `<td>${safe(u.curse)}</td>`).join("")}
            </tr>
            <tr>
              <th>Upgrade Metal</th>
              ${it.upgrades.map(u => `<td>${safe(u.metal)}</td>`).join("")}
            </tr>
            <tr>
              <th>Upgrade Item</th>
              ${it.upgrades.map(u => `<td>${safe(u.item1)}</td>`).join("")}
            </tr>
            ${
              hasItem2
                ? `<tr><th>Upgrade Item 2</th>${it.upgrades
                    .map(u => `<td>${safe(u.item2)}</td>`)
                    .join("")}</tr>`
                : ""
            }
          </table>
        </div>
      </div>
    `;
  });
}
